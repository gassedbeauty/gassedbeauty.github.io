            <!--grid item-->

                <div class="thumbnail-placeholder">
                    <img class="img"

                </div>
                <div class="thumbnail-placeholder">
                    <img class="img"
                        src="images/img2.jpeg"

                </div>
                <div class="thumbnail-placeholder">

                        >

                        >
                </div>

                        src="images/img5.jpeg"

                </div>
            </div>

            <!--grid item-->
            <div id="featured">
                <div class="featured-img">
                    <img class="feat-img"
                        src="images/img1.jpeg"
                        >
                </div>
            </div>

            <!--grid item-->
            <div id="right-side">
                <h1>
                    Thai Constellation Monstera Plant
                </h1>
               <hr>

                    Contact Seller
                    &bull;

               </h5>

                Condition: Healthy

                <div class="buttons">

            </div>
